<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="adding-task">
                <h1>Task List</h1>
                <form>
                    <input class="input-task" type="text" placeholder="Add a new task here">
                    <button>+</button>
                </form>
            </div>
            <div class="my-tasks-container">
                <h2>My tasks:</h2>
                <input class="input-filter" type="text" placeholder="Filter tasks">
                <ul class="myTasks">
                </ul>
                <a href="#" class="btn-clearall">Clear All</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
